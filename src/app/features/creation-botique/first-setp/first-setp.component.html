<div class="first-step">
        <div class="first-step-heading">
                <h4>A propos de vous</h4>
        </div>
        <div class="first-step-wrapper">
                <p class="first-step-wrapper-paragraph">Image de profile</p>
                <img src="/assets/userprofile.png" alt="profile image" class="user-profile-image">
                <p class="first-step-wrapper-paragraph">Ta photo de profil</p>

                <div class="form-first-step">
                        <mat-form-field appearance="fill" class="mat-form">
                                <mat-label>Input</mat-label>
                                <input matInput>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="mat-form">
                                <mat-label>Input</mat-label>
                                <input matInput>
                        </mat-form-field>

                </div>
                <div class="form-first-step">
                        <mat-form-field class="example-full-width" appearance="fill" class="mat-form">
                                <mat-label>Telephone</mat-label>
                                <span matPrefix>+1 &nbsp;</span>
                                <input type="tel" matInput placeholder="555-555-1234">
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="mat-form">
                                <mat-label>Select</mat-label>
                                <mat-select>
                                        <mat-option value="one">First option</mat-option>
                                        <mat-option value="two">Second option</mat-option>
                                </mat-select>
                        </mat-form-field>
                </div>
                <div class="form-first-step">

                        <mat-form-field appearance="fill" class="mat-form">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="datepicker">
                                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                <mat-datepicker #datepicker>
                                </mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="mat-form">
                                <mat-label>Select</mat-label>
                                <mat-select>
                                        <mat-option value="one">First option</mat-option>
                                        <mat-option value="two">Second option</mat-option>
                                </mat-select>
                        </mat-form-field>
                </div>
        </div>

       
</div>
<div class="first-next-button">
<button mat-raised-button class="button-first-step">Enregistrer et continuer</button>
</div>
