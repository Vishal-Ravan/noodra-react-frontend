<section class="section creation_account">
    <div class="container">
        <div class="steps">
            <hr class="blueLine">
            <ul class="steps_list">
                <li class="current pointer" [class.color]="id === 'stepOne'" id="stepOne" (click)="tab('stepOne')">
                    Informations Personnelles</li>
                <li class="redirectStep2" [class.color]="id === 'stepTwo'" id="stepTwo" (click)="tab('stepTwo')">
                    Boutique</li>
                <li class="redirectStep3" [class.color]="id === 'stepThree'" id="stepThree" (click)="tab('stepThree')">
                    Charte vendeurs</li>
            </ul>
        </div>
        <div *ngIf="id === 'stepOne'" class="tab-steps-content current">
            <app-first-setp></app-first-setp>
        </div>
        <div *ngIf="id === 'stepTwo'" class="tab-steps-content">
            <app-second-setp></app-second-setp>
        </div>
        <div *ngIf="id === 'stepThree'" class="tab-steps-content">
            <app-third-step></app-third-step>
        </div>
    </div>
</section>
