<ng-container>
    <div class="converse">
        <div class="fullnameConversation">
            <div class="user-name">
                <div class="circle-name">
                    <h3>TT</h3>
                </div>
                <h4>Test Testeur</h4>
            </div>
        </div>
        <div class="full-container-message">
            <ng-container>
                <div class="line-message-light">
                    <div class="line-message">
                        <div class="line-wrapper">
                            <h3>AD</h3>
                            <h4>Hello. How are you today?</h4>
                        </div>
                        <span class="time-right">11:00</span>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="line-message-dark">
                    <div class="line-message">
                        <div class="line-wrapper-second">
                            <h3>AD</h3>
                            <h4>Hey! I'm fine. Thanks for asking!</h4>
                        </div>
                        <span class="time-left">11:00</span>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="line-message-light">
                    <div class="line-message">
                        <div class="line-wrapper">
                            <h3>AD</h3>
                            <h4>Sweet! So, what do you wanna do today?</h4>
                        </div>
                        <span class="time-right">11:00</span>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="line-message-dark">
                    <div class="line-message">
                        <div class="line-wrapper-second">
                            <h3>AD</h3>
                            <h4>Nah, I dunno. Play soccer.. or learn more coding perhaps?</h4>
                        </div>
                        <span class="time-left">11:00</span>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <app-write-conversation>
    </app-write-conversation>

</ng-container>
